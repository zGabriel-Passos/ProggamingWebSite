  <script>
    let somAtivo = true;

    mostrarTela('bloco-teoria');

    const firebaseConfig = {
      apiKey: "AIzaSyClRHfJuTSogkbWLaaUKsSBGN1KiT5xuUc",
      authDomain: "proggamingpage.firebaseapp.com",
      projectId: "proggamingpage",
      storageBucket: "proggamingpage.firebasestorage.app",
      messagingSenderId: "911283259283",

      measurementId: "G-TQP4LNPYQ1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let nivelJsAtual = 0;
    let fase7JaConcluida = false;

    const entradaCodigo = document.getElementById("entrada-codigo");
    const preview = document.getElementById("preview");
    const barraProgresso = document.getElementById("barra-progresso");
    const xpTotalSpan = document.getElementById("xp-total");

    let extraVisivel = false;

    const niveis = [
      {
        titulo: "N√≠vel 1/6",
        descricao: "Declare uma fun√ß√£o soma(a, b) que retorna a + b.",
        teoria: "Fun√ß√µes encapsulam l√≥gica reutiliz√°vel. Voc√™ pode usar function tradicional ou arrow function.",
        extra: "Ex.: function soma(a,b){ return a+b } ou const soma = (a,b)=>a+b",
        codigoInicial: "",
        respostaEsperada: /(function\s+soma\s*\(|const\s+soma\s*=\s*\(\s*\w+\s*,\s*\w+\s*\)\s*=>)/i
      },
      {
        titulo: "N√≠vel 2/6",
        descricao: "Garanta que a fun√ß√£o receba par√¢metros (a, b).",
        teoria: "Par√¢metros permitem receber valores externos.",
        extra: "Ex.: function soma(a,b) { ... }",
        codigoInicial: "",
        respostaEsperada: /(function\s+soma\s*\(\s*\w+\s*,\s*\w+\s*\)|const\s+soma\s*=\s*\(\s*\w+\s*,\s*\w+\s*\)\s*=>)/i
      },
      {
        titulo: "N√≠vel 3/6",
        descricao: "Retorne a soma e atribua o resultado a uma vari√°vel.",
        teoria: "Use return para devolver um valor e atribua a uma vari√°vel.",
        extra: "Ex.: let r = soma(2,3)",
        codigoInicial: "",
        respostaEsperada: /return\s+\w+\s*\+\s*\w+[\s\S]*\b(let|const|var)\s+\w+\s*=\s*soma\s*\(/i
      },
      {
        titulo: "N√≠vel 4/6",
        descricao: "Crie uma vari√°vel local dentro de uma fun√ß√£o (escopo).",
        teoria: "Vari√°veis declaradas dentro da fun√ß√£o existem apenas naquele escopo.",
        extra: "Ex.: function f(){ let x = 1 }",
        codigoInicial: "",
        respostaEsperada: /function[\s\S]*\{[\s\S]*\blet\s+\w+\s*=\s*[\s\S]*\}/i
      },
      {
        titulo: "N√≠vel 5/6",
        descricao: "Chame uma fun√ß√£o dentro de outra fun√ß√£o.",
        teoria: "Fun√ß√µes podem compor chamadas para dividir responsabilidades.",
        extra: "Ex.: function a(){ return 1 } function b(){ return a() }",
        codigoInicial: "",
        respostaEsperada: /function[\s\S]*\{[\s\S]*\w+\s*\([\s\S]*\)[\s\S]*\}/i
      },
      {
        titulo: "N√≠vel 6/6",
        descricao: "Implemente calcularIMC(peso, altura) = peso/(altura*altura).",
        teoria: "IMC = peso/altura¬≤. Retorne o valor e teste a fun√ß√£o.",
        extra: "Ex.: const imc = calcularIMC(70,1.75)",
        codigoInicial: "",
        respostaEsperada: /(calcularIMC|imc)[\s\S]*\/\s*\(?\s*altura\s*\*\s*altura\s*\)?/i
      }
    ];


    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "./../";
      else carregarProgresso(user);
    });

    function carregarProgresso(user) {
      const ref = db.collection("usuarios").doc(user.uid);
      ref.get().then(docSnap => {
        if (docSnap.exists) {
          const data = docSnap.data();
          const xp = data.xp || 0;
          nivelJsAtual = (data.fasesJS && data.fasesJS.fase7 && Number.isInteger(data.fasesJS.fase7.nivelAtual)) ? data.fasesJS.fase7.nivelAtual : 0;
          fase7JaConcluida = (data.fasesJS && data.fasesJS.fase7 && data.fasesJS.fase7.status === "concluida") || false;
          const faseDoc = data.fasesJS && data.fasesJS.fase7 ? data.fasesJS.fase7 : {};
          if (fase7JaConcluida && ("codigoAtual" in faseDoc || "nivelAtual" in faseDoc)) {
            db.collection("usuarios").doc(user.uid).set({
              fasesJS: {
                fase7: {
                  codigoAtual: firebase.firestore.FieldValue.delete(),
                  nivelAtual: firebase.firestore.FieldValue.delete()
                }
              }
            }, { merge: true });
            nivelJsAtual = 0;
          }
          xpTotalSpan.textContent = `XP: ${xp}`;
          atualizarNivel();
          if (data.fasesJS && data.fasesJS.fase7 && data.fasesJS.fase7.codigoAtual) {
            entradaCodigo.value = data.fasesJS.fase7.codigoAtual;
            preview.innerHTML = data.fasesJS.fase7.codigoAtual;
          }

          // Fase conclu√≠da pode ser repetida; sem XP extra (j√° tratado em verificarNivel)
        } else {
          atualizarNivel();
        }
      });
    }

    function atualizarBotaoCorreto(estado) {
      const botao = document.querySelector('.editor-container button');
      if (estado === 'correto') {
        botao.style.background = '#2ecc40';
        botao.innerHTML = '<i class="bx bx-check"></i> Correto! Clique para avan√ßar';
      } else if (estado === 'incorreto') {
        botao.style.background = '#e74c3c';
        botao.innerHTML = '<i class="bx bx-x"></i> Tente novamente';
      } else {
        botao.style.background = '';
        botao.innerHTML = 'Testar C√≥digo';
      }
    }

    function avancarNivel() {
      aguardandoAvanco = false;
      atualizarBotaoCorreto();
      nivelJsAtual++;
      salvarProgresso(nivelJsAtual);
      if (nivelJsAtual < niveis.length) {
        atualizarNivel();
      } else {
        document.querySelector('.resultado').innerHTML = `
      <h2>Parab√©ns!</h2>
      <p>Voc√™ concluiu a Fase 2 de JavaScript! ${fase2JaConcluida ? "Pode refazer, mas n√£o ganhar√° XP extra." : "+50XP"}</p>
      <button onclick="concluirFase()">Concluir a fase</button>
    `;
      }
    }

    function atualizarNivel() {
      if (nivelJsAtual >= niveis.length) return;
      const nivel = niveis[nivelJsAtual];
      document.getElementById("titulo-nivel").textContent = nivel.titulo;
      document.getElementById("descricao-nivel").textContent = nivel.descricao;
      document.getElementById("texto-teoria").textContent = nivel.teoria;

      let extra = nivel.extra;
      if (extra) {
        extra = extra.replace(/;\s*/g, ';<br>');
        extra = extra.replace(/(<br>\s*){2,}/g, '<br>');
      }
      extraHtmlAtual = extra || "";
      extraVisivel = false;
      extraTeoria.innerHTML = "";
      if (extraHtmlAtual) {
        botaoExemplo.style.display = 'inline-flex';
        botaoExemplo.innerText = 'Exibir exemplo';
      } else {
        botaoExemplo.style.display = 'none';
      }

      db.collection("usuarios").doc(auth.currentUser.uid).get().then(docSnap => {
        if (docSnap.exists) {
          const dados = docSnap.data();
          const codigoAtual = dados && dados.fasesJS && dados.fasesJS.fase7 && dados.fasesJS.fase7.codigoAtual;
          if (codigoAtual !== undefined && codigoAtual !== null) {
            entradaCodigo.value = codigoAtual;
            mostrarVisualizacao(nivelJsAtual, codigoAtual);
            return;
          }
        }
        entradaCodigo.value = "";
        preview.innerHTML = "A visualiza√ß√£o aparecer√° aqui.";
      });

      barraProgresso.style.width = `${(nivelJsAtual / niveis.length) * 100}%`;

      const resultado = document.querySelector('.resultado');
      if (nivelJsAtual === 0 || nivelJsAtual === 1) {
        resultado.style.display = 'none';
      } else {
        resultado.style.display = 'block';
      }
    }

    function mostrarVisualizacao(nivel, codigo) {
      const resultados = [];
      const logs = [];
      const errors = [];

      const fakeConsole = {
        log: (...args) => {
          try {
            logs.push(args.map(v => typeof v === 'object' ? JSON.stringify(v) : String(v)).join(' '));
          } catch (_) {
            logs.push(args.join(' '));
          }
        },
        info: (...args) => fakeConsole.log(...args),
        error: (...args) => {
          try {
            errors.push(args.map(v => typeof v === 'object' ? JSON.stringify(v) : String(v)).join(' '));
          } catch (_) {
            errors.push(args.join(' '));
          }
        }
      };

      const sanitizeDecls = (src) => {
        let out = src
          .replace(/\b(var|let|const)\s+([a-zA-Z_$][\w$]*)\s*=\s*/g, 'sandbox.$2 = ')
          .replace(/\b(var|let|const)\s+([a-zA-Z_$][\w$]*)\s*(;|\n|$)/g, 'sandbox.$2 = undefined$3');
        return out;
      };

      try {
        const sandbox = {};
        const transformed = sanitizeDecls(String(codigo));

        try {
          const runAll = new Function('sandbox', 'console', `with(sandbox){ try{ ${transformed} }catch(e){ console.error('Exec error:', e && e.message ? e.message : String(e)); } return sandbox; }`);
          runAll(sandbox, fakeConsole);
        } catch (e) {
          errors.push(String(e && e.message ? e.message : e));
        }

        const linhasOrig = String(codigo).split(/\r?\n/);
        const linhas = linhasOrig.map(s => s.trim()).filter(Boolean);

        for (let i = 0; i < linhas.length; i++) {
          const linha = linhas[i];
          if (/^\/\//.test(linha)) continue;
          if (/^\*|^\//.test(linha)) continue;
          if (/^(if|for|while|switch|function|return|break|continue|class|try|catch|finally)\b/.test(linha)) continue;
          if (/^\{|\}$/.test(linha)) continue;
          if (/^(let|const|var)\b/.test(linha)) continue;

          try {
            const evalFn = new Function('sandbox', 'console', `with(sandbox){ try{ return (${linha.replace(/;$/, '')}); }catch(e){ throw e; } }`);
            const valor = evalFn(sandbox, fakeConsole);
            if (valor !== undefined) resultados.push({ linha: linha, valor: valor });
          } catch (e) {
            try {
              const evalFn2 = new Function('sandbox', 'console', `with(sandbox){ try{ return ${linha.replace(/;$/, '')}; }catch(e){ throw e; } }`);
              const val2 = evalFn2(sandbox, fakeConsole);
              if (val2 !== undefined) resultados.push({ linha: linha, valor: val2 });
            } catch (e2) {
            }
          }
        }

        if (resultados.length === 0) {
          const porPontoEVirgula = String(codigo).split(';').map(s => s.trim()).filter(Boolean);
          for (const frag of porPontoEVirgula) {
            if (!frag) continue;
            if (/^(let|const|var|if|for|while|switch|function|class|try|catch|finally|return|break|continue)\b/.test(frag)) continue;
            try {
              const evalFrag = new Function('sandbox', 'console', `with(sandbox){ return (${frag}); }`);
              const val = evalFrag(sandbox, fakeConsole);
              if (val !== undefined) resultados.push({ linha: frag, valor: val });
            } catch (_) { }
          }
        }

        if (resultados.length === 0) {
          try {
            const evalAll = new Function('sandbox', 'console', `with(sandbox){ return (${String(codigo)}); }`);
            const valAll = evalAll(sandbox, fakeConsole);
            if (valAll !== undefined) resultados.push({ linha: '(bloco)', valor: valAll });
          } catch (_) { }
        }

        if (resultados.length === 0) {
          try {
            const chaves = Object.keys(sandbox || {});
            for (const k of chaves) {
              const v = sandbox[k];
              if (typeof v === 'number' || typeof v === 'boolean' || typeof v === 'string') {
                resultados.push({ linha: k, valor: v });
              }
            }
          } catch (_) { }
        }

      } catch (e) {
        errors.push(String(e && e.message ? e.message : e));
      }

      const partes = [];

      for (const l of logs) {
        partes.push(`<div class="output-log">console.log ‚Üí ${escapeHtml(String(l))}</div>`);
      }
      for (const er of errors) {
        partes.push(`<div class="output-error">Error ‚Üí ${escapeHtml(String(er))}</div>`);
      }
      for (const r of resultados) {
        const valorStr = formatValue(r.valor);
        partes.push(`<div class="output-result">${escapeHtml(String(r.linha))} => ${escapeHtml(valorStr)}</div>`);
      }

      preview.innerHTML = partes.length ? partes.join('') : "A visualiza√ß√£o aparecer√° aqui.";
      preview.scrollTop = preview.scrollHeight;

      function formatValue(v) {
        if (typeof v === 'string') return `"${v}"`;
        if (v === null) return 'null';
        if (v === undefined) return 'undefined';
        if (typeof v === 'object') {
          try { return JSON.stringify(v); } catch (_) { return String(v); }
        }
        return String(v);
      }
      function escapeHtml(str) {
        return (str + '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }
    }

    function toggleExemplo() {
      extraVisivel = !extraVisivel;
      extraTeoria.innerHTML = extraVisivel ? extraHtmlAtual : "";
      botaoExemplo.innerText = extraVisivel ? 'Ocultar exemplo' : 'Exibir exemplo';
    }

    function verificarNivel() {
      const entrada = entradaCodigo.value;
      const audio = document.getElementById("audio-sucesso");
      const resposta = niveis[nivelJsAtual].respostaEsperada;
      const botao = document.querySelector('.editor-container button');

      if (aguardandoAvanco) {
        avancarNivel();
        return;
      }

      mostrarVisualizacao(nivelJsAtual, entrada);

      // visualiza√ß√£o do console desativada

      const passou = resposta instanceof RegExp ? resposta.test(entrada) : entrada === resposta;

      if (passou) {
        if (somAtivo) {
          audio.play();
        }
        if (!fase7JaConcluida) {
          adicionarXP(12);
        }
        salvarCodigo(entrada);
        aguardandoAvanco = true;
        atualizarBotaoCorreto('correto');
      } else {
        atualizarBotaoCorreto('incorreto');
        alert("Resposta incorreta! Tente novamente.");
      }
    }

    function concluirFase7() {
      const user = auth.currentUser;
      if (!user) return;
      const ref = db.collection("usuarios").doc(user.uid);

      if (!fase7JaConcluida) {
        ref.get().then(docSnap => {
          if (docSnap.exists) {
            const data = docSnap.data();
            const fases = data.fasesJS || {};
            fases.fase7 = { status: "concluida" };
            fases.fase8 = fases.fase8 || { status: "disponivel" };
            ref.set({
              fasesJS: fases,
              xp: firebase.firestore.FieldValue.increment(70)
            }, { merge: true }).then(() => {
              fase7JaConcluida = true;
              alert("‚úÖ Fase 7 conclu√≠da! Fase 8 desbloqueada.");
              window.location.href = "../index.html";
            });
          }
        });
      } else {
        alert("‚ö†Ô∏è Voc√™ j√° concluiu esta fase. Pode revisar, mas n√£o ganha XP.");
        window.location.href = "../index.html";
      }
    }

    function adicionarXP(qtd) {
      const user = auth.currentUser;
      if (!user) return;
      const ref = db.collection("usuarios").doc(user.uid);
      db.runTransaction(async t => {
        const docSnap = await t.get(ref);
        const xpAtual = docSnap.exists ? (docSnap.data().xp || 0) : 0;
        t.set(ref, { xp: xpAtual + qtd }, { merge: true });
        xpTotalSpan.textContent = `XP: ${xpAtual + qtd}`;
      });
    }

    function salvarProgresso(nivel) {
      const user = auth.currentUser;
      if (!user) return;
      const ref = db.collection("usuarios").doc(user.uid);
      ref.set({
        fasesJS: {
          fase7: {
            nivelAtual: nivel
          }
        }
      }, { merge: true });
    }

    function salvarCodigo(codigo) {
      const user = auth.currentUser;
      if (!user) return;
      const ref = db.collection("usuarios").doc(user.uid);
      ref.set({
        fasesJS: {
          fase7: {
            codigoAtual: codigo
          }
        }
      }, { merge: true });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>

      if (window._erudaIniciado) {
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        eruda.destroy();
        window._erudaIniciado = false;
      }
      const preview = document.getElementById('preview');
      preview.innerHTML = '<div id="eruda-container" style="height:200px;"></div>';
      eruda.init({
        container: document.getElementById('eruda-container'),
        tool: ['console'],
        autoScale: true
      });
      window._erudaIniciado = true;
    }
  </script>
