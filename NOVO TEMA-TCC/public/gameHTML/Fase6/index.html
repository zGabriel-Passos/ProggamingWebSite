<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="apple-touch-icon" href="/public/icon_512x512.png">
    <link rel="icon" type="image/png" href="/public/icon_512x512.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Proggaming | Fase 6 HTML</title>
</head>

<body>
    <div class="navbar">
        <button onclick="mostrarTela('bloco-teoria')">Teoria</button>
        <button onclick="mostrarTela('resultado')">Resultado</button>
        <button onclick="mostrarTela('editor-container')">Editor</button>
    </div>

    <div class="progresso">
        <div class="barra" id="barra-progresso"></div>
    </div>

    <div class="container-nivel">
        <div class="bloco-teoria">
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                <h3>Teoria - Fase 6</h3>
                <button class="botao-som" id="botao-som" onclick="toggleSom()">üîä</button>
            </div>
            <p id="texto-teoria"></p>
            <div id="extra-teoria" style="margin-top:10px; font-weight: 600; font-size:14px; color:#ddd;"></div>
            <h2 id="titulo-nivel">N√≠vel 1/6</h2>
            <p id="descricao-nivel">Crie a estrutura b√°sica de uma tabela.</p>
            <hr>
            <span id="xp-total" style="font-family: 'Press Start 2P', cursive; font-weight: 600; color: #c7860e;">XP:
                0</span>
            <a href="/public/gameHTML/index.html" style="float: right; margin: 10px;">
                <button class="voltar">
                    <i class='bx bx-arrow-back'></i>
                    <span style="font-size: 12px;">Voltar</span>
                </button>
            </a>
        </div>

        <div class="resultado" id="preview">A visualiza√ß√£o aparecer√° aqui.</div>

        <div class="editor-container">
            <div class="editor-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="editor-title">index.html</span>
            </div>
            <textarea id="entrada-codigo" class="code-editor" spellcheck="false"
                placeholder="Digite o c√≥digo HTML aqui..." style="height: 90%;"></textarea>
            <button onclick="verificarNivel()">Testar C√≥digo</button>
        </div>
    </div>

    <audio id="audio-sucesso" src="/public/Green Screen + Efeito Sonoro (Acerto).mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        let somAtivo = true;

        function toggleSom() {
            somAtivo = !somAtivo;
            const botaoSom = document.getElementById("botao-som");
            botaoSom.innerText = somAtivo ? "üîä" : "üîá";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyClRHfJuTSogkbWLaaUKsSBGN1KiT5xuUc",
            authDomain: "proggamingpage.firebaseapp.com",
            projectId: "proggamingpage",
            storageBucket: "proggamingpage.firebasestorage.app",
            messagingSenderId: "911283259283",
            appId: "1:911283259283:web:0b9be83ed5e07391360a66",
            measurementId: "G-TQP4LNPYQ1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userDocRef;
        let nivelAtual = 0;
        let xpTotal = 0;

        function mostrarTela(id) {
            document.querySelectorAll('.bloco-teoria, .resultado, .editor-container')
                .forEach(el => el.classList.remove('active'));
            document.querySelector('.' + id).classList.add('active');
        }
        mostrarTela('bloco-teoria');

        const entradaCodigo = document.getElementById("entrada-codigo");
        const preview = document.getElementById("preview");
        const barraProgresso = document.getElementById("barra-progresso");
        const extraTeoria = document.getElementById("extra-teoria");
        const xpSpan = document.getElementById("xp-total");

        // =================== FASE 6: TABELAS ===================
        const niveis = [
            {
                titulo: "N√≠vel 1/6",
                descricao: "Crie a estrutura b√°sica de uma tabela com duas linhas e duas c√©lulas.",
                teoria: "A tag `<table>` cria a tabela, `<tr>` cria uma linha (table row) e `<td>` cria uma c√©lula (table data).",
                extra: "Exemplo: <code>&lt;table&gt; &lt;tr&gt; &lt;td&gt;c√©lula&lt;/td&gt; &lt;/tr&gt; &lt;/table&gt;</code>",
                respostaEsperada: /<table>[\s\S]*<tr>[\s\S]*<td>[\s\S]*<\/td>[\s\S]*<\/tr>[\s\S]*<tr>[\s\S]*<td>[\s\S]*<\/td>[\s\S]*<\/tr>[\s\S]*<\/table>/i
            },
            {
                titulo: "N√≠vel 2/6",
                descricao: "Adicione um cabe√ßalho √† sua tabela. Use a tag <th>.",
                teoria: "A tag `<th>` (table header) cria uma c√©lula de cabe√ßalho, que geralmente √© exibida em negrito e centralizada.",
                extra: "Exemplo: <code>&lt;tr&gt; &lt;th&gt;Cabe√ßalho&lt;/th&gt; &lt;/tr&gt;</code>",
                respostaEsperada: /<table>[\s\S]*<tr>[\s\S]*<th>[\s\S]*<\/th>[\s\S]*<\/tr>[\s\S]*<tr>[\s\S]*<td>[\s\S]*<\/td>[\s\S]*<\/tr>[\s\S]*<\/table>/i
            },
            {
                titulo: "N√≠vel 3/6",
                descricao: "Crie uma c√©lula que ocupe duas colunas. Use o atributo `colspan`.",
                teoria: "O atributo `colspan` (column span) em uma tag `<td>` ou `<th>` faz com que a c√©lula ocupe o espa√ßo de v√°rias colunas.",
                extra: "Exemplo: <code>&lt;td colspan='2'&gt;C√©lula&lt;/td&gt;</code>",
                respostaEsperada: /<(?:td|th)[^>]*\bcolspan\s*=\s*['"]2['"][^>]*>[\s\S]*?<\/(?:td|th)>/i
            },
            {
                titulo: "N√≠vel 4/6",
                descricao: "Crie uma c√©lula que ocupe duas linhas. Use o atributo `rowspan`.",
                teoria: "O atributo `rowspan` (row span) em uma tag `<td>` ou `<th>` faz com que a c√©lula se estenda por v√°rias linhas.",
                extra: "Exemplo: <code>&lt;td rowspan='2'&gt;C√©lula&lt;/td&gt;</code>",
                respostaEsperada: /<(?:td|th)[^>]*\browspan\s*=\s*['"]2['"][^>]*>[\s\S]*?<\/(?:td|th)>/i
            },
            {
                titulo: "N√≠vel 5/6 (Quiz)",
                descricao: "Quiz: Qual das tags abaixo √© usada para definir uma linha em uma tabela?",
                teoria: "A tag `<tr>` (table row) √© usada para definir uma linha dentro de uma tabela.",
                extra: "Digite apenas a tag de abertura e fechamento. Ex: <code>&lt;tr&gt;&lt;/tr&gt;</code>",
                respostaEsperada: /<tr>\s*<\/tr>/i
            },
            {
                titulo: "N√≠vel 6/6 (Desafio)",
                descricao: "Desafio: Crie uma tabela de hor√°rios simples com 2 colunas ('Hor√°rio' e 'Atividade') e 3 linhas de dados. Inclua um cabe√ßalho.",
                teoria: "Combine as tags `<table>`, `<tr>`, `<th>` e `<td>` para organizar a tabela de forma clara.",
                extra: "Sua tabela deve ter um cabe√ßalho e pelo menos 3 linhas de dados com duas c√©lulas em cada.",
                respostaEsperada: /<table[^>]*>[\s\S]*<thead>[\s\S]*<tr>[\s\S]*<th[\s\S]*>[\s\S]*<\/th>[\s\S]*<th[\s\S]*>[\s\S]*<\/th>[\s\S]*<\/tr>[\s\S]*<\/thead>[\s\S]*<tbody>[\s\S]*(?:<tr>[\s\S]*<td>[\s\S]*<\/td>[\s\S]*<td>[\s\S]*<\/td>[\s\S]*<\/tr>[\s\S]*){3,}<\/tbody>[\s\S]*<\/table>/i
            }
        ];

        // =================== AUTENTICA√á√ÉO & PROGRESSO ===================
        auth.onAuthStateChanged(async user => {
            if (user) {
                userDocRef = db.collection("usuarios").doc(user.uid);
                const doc = await userDocRef.get();

                if (!doc.exists) {
                    alert("Usu√°rio n√£o encontrado!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                const data = doc.data();

                // Precisa da fase 5 conclu√≠da para liberar
                if (!data.fasesHTML || data.fasesHTML.fase5?.status !== "concluida") {
                    alert("Voc√™ precisa concluir a Fase 5 antes!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                // Se fase 6 j√° conclu√≠da
                if (data.fasesHTML?.fase6?.status === "concluida") {
                    alert("‚ö†Ô∏è Voc√™ j√° concluiu esta fase.");
                    window.location.href = "/public/gameHTML/index.html";
                    return;
                }

                nivelAtual = data.fasesHTML?.fase6?.nivelAtual || 0;
                xpTotal = data.xp || 0;
                entradaCodigo.value = data.fasesHTML?.fase6?.codigoAtual || "";
                xpSpan.textContent = `XP: ${xpTotal}`;

                if (entradaCodigo.value) {
                    preview.innerHTML = entradaCodigo.value;
                }

                atualizarNivel();

                entradaCodigo.addEventListener("input", () => {
                    const input = entradaCodigo.value
                        .replace(/<script.*?>.*?<\/script>/gi, "")
                        .replace(/on\w+=".*?"/gi, "");
                    preview.innerHTML = input || "A visualiza√ß√£o aparecer√° aqui.";

                    userDocRef.update({
                        "fasesHTML.fase6.codigoAtual": entradaCodigo.value
                    });
                });
            } else {
                location.href = "/public/login.html";
            }
        });

        function verificarNivel() {
            const entrada = entradaCodigo.value.trim();
            const audio = document.getElementById("audio-sucesso");
            const regex = niveis[nivelAtual].respostaEsperada;

            if (regex.test(entrada)) {
                if (somAtivo) {
                    audio.play();
                }

                nivelAtual++;
                xpTotal += 10;
                xpSpan.textContent = `XP: ${xpTotal}`;

                userDocRef.update({
                    "fasesHTML.fase6.nivelAtual": nivelAtual,
                    "fasesHTML.fase6.codigoAtual": entradaCodigo.value,
                    xp: xpTotal
                });

                if (nivelAtual < niveis.length) {
                    atualizarNivel();
                } else {
                    concluirFase();
                }
            } else {
                alert("Resposta incorreta! Tente novamente.");
            }
        }

        function atualizarNivel() {
            if (nivelAtual >= niveis.length) return;
            const nivel = niveis[nivelAtual];
            document.getElementById("titulo-nivel").textContent = nivel.titulo;
            document.getElementById("descricao-nivel").textContent = nivel.descricao;
            document.getElementById("texto-teoria").textContent = nivel.teoria;
            extraTeoria.innerHTML = nivel.extra;
            entradaCodigo.value = "";
            preview.innerHTML = "A visualiza√ß√£o aparecer√° aqui.";
            barraProgresso.style.width = `${((nivelAtual + 1) / niveis.length) * 100}%`;
        }

        async function concluirFase() {
            try {
                await userDocRef.update({
                    "fasesHTML.fase6.status": "concluida",
                    "fasesHTML.fase6.codigoAtual": entradaCodigo.value,
                    "fasesHTML.fase6.nivelAtual": nivelAtual,
                    fase6Concluida: true,
                    xp: firebase.firestore.FieldValue.increment(60),
                    nivelAtual: firebase.firestore.FieldValue.increment(6)
                });

                document.querySelector(".resultado").innerHTML = `
        <h2>Parab√©ns!</h2>
        <p>Voc√™ concluiu a Fase 6 de HTML! +60XP</p>
        <button onclick="location.href='/public/gameHTML/index.html'">Concluir a fase</button>
    `;
            } catch (e) {
                console.error("Erro ao salvar fase 6:", e);
                alert("Erro ao salvar progresso. Tente novamente!");
            }
        }
    </script>
</body>

</html>
