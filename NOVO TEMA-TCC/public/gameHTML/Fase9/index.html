<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="apple-touch-icon" href="/public/icon_512x512.png">
    <link rel="icon" type="image/png" href="/public/icon_512x512.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Proggaming | Fase 9 HTML</title>
</head>

<body>
    <div class="navbar">

    <div class="progresso">

    <div class="container-nivel">
        <div class="bloco-teoria">

                <h3>Teoria - Fase 9</h3>

            </div>
            <p id="texto-teoria"></p>
            <div id="extra-teoria" style="margin-top:10px; font-weight: 600; font-size:14px; color:#ddd;"></div>
            <h2 id="titulo-nivel">N√≠vel 1/6</h2>
            <p id="descricao-nivel">Adicione coment√°rios ao seu c√≥digo.</p>
            <hr>
            <span id="xp-total" style="font-family: 'Press Start 2P', cursive; font-weight: 600; color: #c7860e;">XP:
                0</span>
            <a href="/public/gameHTML/index.html" style="float: right; margin: 10px;">
                <button class="voltar">
                    <i class='bx bx-arrow-back'></i>
                    <span style="font-size: 12px;">Voltar</span>
                </button>

        </div>

        <div class="resultado" id="preview">A visualiza√ß√£o aparecer√° aqui.</div>

        <div class="editor-container">
            <div class="editor-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="editor-title">index.html</span>
            </div>
            <textarea id="entrada-codigo" class="code-editor" spellcheck="false"
                placeholder="Digite o c√≥digo HTML aqui..." style="height: 90%;"></textarea>
            <button onclick="verificarNivel()">Testar C√≥digo</button>
        </div>
    </div>

    <audio id="audio-sucesso" src="/public/Green Screen + Efeito Sonoro (Acerto).mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        let somAtivo = true;

        function toggleSom() {
            somAtivo = !somAtivo;
            const botaoSom = document.getElementById("botao-som");
            botaoSom.innerText = somAtivo ? "üîä" : "üîá";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyClRHfJuTSogkbWLaaUKsSBGN1KiT5xuUc",
            authDomain: "proggamingpage.firebaseapp.com",
            projectId: "proggamingpage",
            storageBucket: "proggamingpage.firebasestorage.app",
            messagingSenderId: "911283259283",
            appId: "1:911283259283:web:0b9be83ed5e07391360a66",
            measurementId: "G-TQP4LNPYQ1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userDocRef;
        let nivelAtual = 0;
        let xpTotal = 0;

        function mostrarTela(id) {
            document.querySelectorAll('.bloco-teoria, .resultado, .editor-container')
                .forEach(el => el.classList.remove('active'));
            document.querySelector('.' + id).classList.add('active');
        }
        mostrarTela('bloco-teoria');

        const entradaCodigo = document.getElementById("entrada-codigo");
        const preview = document.getElementById("preview");
        const barraProgresso = document.getElementById("barra-progresso");
        const extraTeoria = document.getElementById("extra-teoria");
        const xpSpan = document.getElementById("xp-total");

        // =================== FASE 9: BOAS PR√ÅTICAS E ACESSIBILIDADE ===================
        const niveis = [
            {
                titulo: "N√≠vel 1/6",
                descricao: "Adicione um coment√°rio ao seu c√≥digo. O coment√°rio deve ser: 'Boas-vindas!'",
                teoria: "Coment√°rios n√£o s√£o vis√≠veis no navegador e servem para explicar seu c√≥digo, tornando-o mais f√°cil de entender para voc√™ e outros desenvolvedores.",
                extra: "Sintaxe: <code>&lt;!-- Seu coment√°rio aqui --&gt;</code>",
                respostaEsperada: /^\s*Boas-vindas\s*$/i
            },
            {
                titulo: "N√≠vel 2/6",
                descricao: "Corrija a imagem. Adicione o atributo `alt` com a descri√ß√£o 'Uma imagem de um gato'.",
                teoria: "O atributo `alt` (texto alternativo) √© crucial para a acessibilidade. Ele descreve a imagem para leitores de tela e √© exibido caso a imagem n√£o carregue.",
                extra: "Exemplo: <code>&lt;img src='gato.jpg' alt='Uma imagem de um gato'&gt;</code>",
                respostaEsperada: /<img[\s\S]*alt\s*=\s*['"]Uma\s*imagem\s*de\s*um\s*gato['"][\s\S]*>/i
            },
            {
                titulo: "N√≠vel 3/6",
                descricao: "Adicione um r√≥tulo de acessibilidade com `aria-label` a um bot√£o sem texto.",
                teoria: "Quando um elemento n√£o tem um r√≥tulo vis√≠vel (como um √≠cone de bot√£o), `aria-label` fornece um nome descritivo para leitores de tela. O valor do `aria-label` √© lido em voz alta para o usu√°rio.",
                extra: "Exemplo: <code>&lt;button aria-label='Fechar'&gt;X&lt;/button&gt;</code>",
                respostaEsperada: /<button[\s\S]*aria-label\s*=\s*['"][^'"]+['"][\s\S]*>/i
            },
            {
                titulo: "N√≠vel 4/6",
                descricao: "Melhore a acessibilidade de um link. Adicione `role='button'` e um `aria-label`.",
                teoria: "O atributo `role` √© usado para definir o papel de um elemento, especialmente quando tags sem√¢nticas n√£o s√£o usadas. `role='button'` informa ao leitor de tela que o link deve se comportar como um bot√£o.",
                extra: "Exemplo: <code>&lt;a href='#' role='button' aria-label='clique aqui'&gt;Link&lt;/a&gt;</code>",
                respostaEsperada: /<a[\s\S]*role\s*=\s*['"]button['"][\s\S]*aria-label\s*=\s*['"][^'"]+['"][\s\S]*>/i
            },
            {
                titulo: "N√≠vel 5/6 (Quiz)",
                descricao: "Quiz: Qual das op√ß√µes abaixo √© um uso correto da sem√¢ntica para um t√≠tulo de se√ß√£o?",
                teoria: "A hierarquia de t√≠tulos (`<h1>` a `<h6>`) √© fundamental para a estrutura. Um `<p>` √© apenas um par√°grafo de texto.",
                extra: "Digite o c√≥digo correto: a) <code>&lt;p&gt;T√≠tulo&lt;/p&gt;</code> b) <code>&lt;h2&gt;T√≠tulo&lt;/h2&gt;</code> c) <code>&lt;div&gt;T√≠tulo&lt;/div&gt;</code>",
                respostaEsperada: /h2>T√≠tulo<\/h2>/i
            },
            {
                titulo: "N√≠vel 6/6 (Desafio)",
                descricao: "Crie uma se√ß√£o de 'Sobre Mim' usando as tags `<section>`, `<h2>` e `<p>`. Adicione uma imagem com o atributo `alt`.",
                teoria: "A tag `<section>` agrupa conte√∫do tematicamente relacionado. Use `<h2>` para o t√≠tulo da se√ß√£o, `<p>` para um par√°grafo de texto e o atributo `alt` na sua imagem para garantir a acessibilidade.",
                extra: "Exemplo de estrutura: <code>&lt;section&gt;&lt;h2&gt;...&lt;/h2&gt;&lt;p&gt;...&lt;/p&gt;&lt;img ... alt='...'&gt;&lt;/section&gt;</code>",
                respostaEsperada: /<section[\s\S]*>[\s\S]*<h2[\s\S]*>[\s\S]*<\/h2>[\s\S]*<p[\s\S]*>[\s\S]*<\/p>[\s\S]*<img[\s\S]*alt\s*=\s*['"][^'"]+['"][\s\S]*>[\s\S]*<\/section>/i
            }
        ];

        // =================== AUTENTICA√á√ÉO & PROGRESSO ===================
        auth.onAuthStateChanged(async user => {
            if (user) {
                userDocRef = db.collection("usuarios").doc(user.uid);
                const doc = await userDocRef.get();

                if (!doc.exists) {
                    alert("Usu√°rio n√£o encontrado!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                const data = doc.data();

                // Precisa da fase 8 conclu√≠da para liberar
                if (!data.fasesHTML || data.fasesHTML.fase8?.status !== "concluida") {
                    alert("Voc√™ precisa concluir a Fase 8 antes!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                // Se fase 9 j√° conclu√≠da
                if (data.fasesHTML?.fase9?.status === "concluida") {
                    alert("‚ö†Ô∏è Voc√™ j√° concluiu esta fase.");
                    window.location.href = "/public/gameHTML/index.html";
                    return;
                }

                nivelAtual = data.fasesHTML?.fase9?.nivelAtual || 0;
                xpTotal = data.xp || 0;
                entradaCodigo.value = data.fasesHTML?.fase9?.codigoAtual || "";
                xpSpan.textContent = `XP: ${xpTotal}`;

                if (entradaCodigo.value) {
                    preview.innerHTML = entradaCodigo.value;
                }

                atualizarNivel();

                entradaCodigo.addEventListener("input", () => {
                    const input = entradaCodigo.value
                        .replace(/<script.*?>.*?<\/script>/gi, "")
                        .replace(/on\w+=".*?"/gi, "");
                    preview.innerHTML = input || "A visualiza√ß√£o aparecer√° aqui.";

                    userDocRef.update({
                        "fasesHTML.fase9.codigoAtual": entradaCodigo.value
                    });
                });
            } else {
                location.href = "/public/login.html";
            }
        });

        function verificarNivel() {
            const entrada = entradaCodigo.value.trim();
            const audio = document.getElementById("audio-sucesso");
            const regex = niveis[nivelAtual].respostaEsperada;

            if (regex.test(entrada)) {
                if (somAtivo) {
                    audio.play();
                }

                nivelAtual++;
                xpTotal += 10;
                xpSpan.textContent = `XP: ${xpTotal}`;

                userDocRef.update({
                    "fasesHTML.fase9.nivelAtual": nivelAtual,
                    "fasesHTML.fase9.codigoAtual": entradaCodigo.value,
                    xp: xpTotal
                });

                if (nivelAtual < niveis.length) {
                    atualizarNivel();
                } else {
                    concluirFase();
                }
            } else {
                alert("Resposta incorreta! Tente novamente.");
            }
        }

        function atualizarNivel() {
            if (nivelAtual >= niveis.length) return;
            const nivel = niveis[nivelAtual];
            document.getElementById("titulo-nivel").textContent = nivel.titulo;
            document.getElementById("descricao-nivel").textContent = nivel.descricao;
            document.getElementById("texto-teoria").textContent = nivel.teoria;
            extraTeoria.innerHTML = nivel.extra;
            entradaCodigo.value = "";
            preview.innerHTML = "A visualiza√ß√£o aparecer√° aqui.";
            barraProgresso.style.width = `${((nivelAtual + 1) / niveis.length) * 100}%`;
        }

        async function concluirFase() {
            try {
                await userDocRef.update({
                    "fasesHTML.fase9.status": "concluida",
                    "fasesHTML.fase9.codigoAtual": entradaCodigo.value,
                    "fasesHTML.fase9.nivelAtual": nivelAtual,
                    fase9Concluida: true,
                    xp: firebase.firestore.FieldValue.increment(60),
                    nivelAtual: firebase.firestore.FieldValue.increment(6)
                });

                document.querySelector(".resultado").innerHTML = `
        <h2>Parab√©ns!</h2>
        <p>Voc√™ concluiu a Fase 9 de HTML! +60XP</p>
        <button onclick="location.href='/public/gameHTML/index.html'">Concluir a fase</button>
    `;
            } catch (e) {
                console.error("Erro ao salvar fase 9:", e);
                alert("Erro ao salvar progresso. Tente novamente!");
            }
        }
    </script>
</body>

</html>
