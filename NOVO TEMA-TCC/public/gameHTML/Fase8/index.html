<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

<body>

    <div class="container-nivel">

            </div>

            <div id="extra-teoria" style="margin-top:10px; font-weight: 600; font-size:14px; color:#ddd;"></div>
            <h2 id="titulo-nivel">N√≠vel 1/6</h2>
            <p id="descricao-nivel">Qual o conceito de HTML sem√¢ntico?</p>
            <hr>
            <span id="xp-total" style="font-family: 'Press Start 2P', cursive; font-weight: 600; color: #c7860e;">XP:
                0</span>
            <a href="/public/gameHTML/index.html" style="float: right; margin: 10px;">
                <button class="voltar">
                    <i class='bx bx-arrow-back'></i>
                    <span style="font-size: 12px;">Voltar</span>
                </button>

        <div class="resultado" id="preview">A visualiza√ß√£o aparecer√° aqui.</div>

        <div class="editor-container">
            <div class="editor-header">

                <span class="dot green"></span>
                <span class="editor-title">index.html</span>
            </div>
            <textarea id="entrada-codigo" class="code-editor" spellcheck="false"
                placeholder="Digite o c√≥digo HTML aqui..." style="height: 90%;"></textarea>
            <button onclick="verificarNivel()">Testar C√≥digo</button>
        </div>
    </div>

    <audio id="audio-sucesso" src="/public/Green Screen + Efeito Sonoro (Acerto).mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        let somAtivo = true;

        function toggleSom() {
            somAtivo = !somAtivo;
            const botaoSom = document.getElementById("botao-som");
            botaoSom.innerText = somAtivo ? "üîä" : "üîá";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyClRHfJuTSogkbWLaaUKsSBGN1KiT5xuUc",
            authDomain: "proggamingpage.firebaseapp.com",
            projectId: "proggamingpage",
            storageBucket: "proggamingpage.firebasestorage.app",
            messagingSenderId: "911283259283",
            appId: "1:911283259283:web:0b9be83ed5e07391360a66",
            measurementId: "G-TQP4LNPYQ1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userDocRef;
        let nivelAtual = 0;
        let xpTotal = 0;

        function mostrarTela(id) {
            document.querySelectorAll('.bloco-teoria, .resultado, .editor-container')
                .forEach(el => el.classList.remove('active'));
            document.querySelector('.' + id).classList.add('active');
        }
        mostrarTela('bloco-teoria');

        const entradaCodigo = document.getElementById("entrada-codigo");
        const preview = document.getElementById("preview");
        const barraProgresso = document.getElementById("barra-progresso");
        const extraTeoria = document.getElementById("extra-teoria");
        const xpSpan = document.getElementById("xp-total");

        // =================== FASE 8: ESTRUTURA SEM√ÇNTICA ===================
        const niveis = [
            {
                titulo: "N√≠vel 1/6 (Quiz)",
                descricao: "O que √© 'sem√¢ntica' no HTML?",
                teoria: "HTML Sem√¢ntico √© o uso de tags HTML para dar significado e estrutura ao conte√∫do, tornando-o mais compreens√≠vel para navegadores e leitores de tela. Em vez de usar apenas `<div>`, usamos `<header>`, `<main>`, `<nav>`, etc.",
                extra: "Digite a palavra que melhor define a fun√ß√£o do HTML sem√¢ntico. Dica: Come√ßa com 'S'.",
                respostaEsperada: /^\s*significado\s*$/i
            },
            {
                titulo: "N√≠vel 2/6",
                descricao: "Crie a estrutura de um site com `<header>` e `<footer>`.",
                teoria: "A tag `<header>` representa a parte superior do site, como um banner ou logo. A tag `<footer>` representa a parte inferior, como informa√ß√µes de contato ou direitos autorais.",
                extra: "Exemplo: <code>&lt;header&gt;&lt;/header&gt; &lt;footer&gt;&lt;/footer&gt;</code>",
                respostaEsperada: /<header>[\s\S]*<\/header>[\s\S]*<footer>[\s\S]*<\/footer>/i
            },
            {
                titulo: "N√≠vel 3/6",
                descricao: "Adicione uma √°rea principal (`<main>`) e uma barra lateral (`<aside>`).",
                teoria: "A tag `<main>` indica o conte√∫do principal e √∫nico de uma p√°gina. A tag `<aside>` representa conte√∫do secund√°rio, como uma barra lateral ou caixa de 'relacionados'.",
                extra: "Exemplo: <code>&lt;main&gt;&lt;/main&gt; &lt;aside&gt;&lt;/aside&gt;</code>",
                respostaEsperada: /<main>[\s\S]*<\/main>[\s\S]*<aside>[\s\S]*<\/aside>/i
            },
            {
                titulo: "N√≠vel 4/6",
                descricao: "Use as tags `<section>` e `<article>` dentro de `<main>`.",
                teoria: "A tag `<section>` agrupa conte√∫do tematicamente relacionado. A tag `<article>` √© para conte√∫do independente e auto-contido, como uma postagem de blog.",
                extra: "Exemplo: <code>&lt;main&gt;&lt;section&gt;&lt;/section&gt;&lt;article&gt;&lt;/article&gt;&lt;/main&gt;</code>",
                respostaEsperada: /<main[\s\S]*><section[\s\S]*><\/section>[\s\S]*<article[\s\S]*><\/article>[\s\S]*<\/main>/i
            },
            {
                titulo: "N√≠vel 5/6",
                descricao: "Estrutura b√°sica de navega√ß√£o. Crie um `<nav>` com um link (`<a>`).",
                teoria: "A tag `<nav>` √© usada para agrupar links de navega√ß√£o. √â uma forma sem√¢ntica de indicar que o conte√∫do √© um menu.",
                extra: "Exemplo: <code>&lt;nav&gt;&lt;a href='#'&gt;Home&lt;/a&gt;&lt;/nav&gt;</code>",
                respostaEsperada: /<nav[\s\S]*><a[\s\S]*>[\s\S]*<\/a>[\s\S]*<\/nav>/i
            },
            {
                titulo: "N√≠vel 6/6 (Desafio)",
                descricao: "Desafio: Monte a estrutura completa de uma p√°gina usando `<header>`, `<nav>`, `<main>`, `<article>` e `<footer>`.",
                teoria: "Coloque `<nav>` dentro de `<header>`. Dentro de `<main>`, inclua pelo menos um `<article>`. Por fim, adicione o `<footer>`.",
                extra: "Sua p√°gina deve conter todas as tags sem√¢nticas mencionadas, na ordem correta, aninhadas adequadamente.",
                respostaEsperada: /<header[\s\S]*><nav[\s\S]*>[\s\S]*<\/nav>[\s\S]*<\/header>[\s\S]*<main[\s\S]*><article[\s\S]*>[\s\S]*<\/article>[\s\S]*<\/main>[\s\S]*<footer>[\s\S]*<\/footer>/i
            }
        ];

        // =================== AUTENTICA√á√ÉO & PROGRESSO ===================
        auth.onAuthStateChanged(async user => {
            if (user) {
                userDocRef = db.collection("usuarios").doc(user.uid);
                const doc = await userDocRef.get();

                if (!doc.exists) {
                    alert("Usu√°rio n√£o encontrado!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                const data = doc.data();

                // Precisa da fase 7 conclu√≠da para liberar
                if (!data.fasesHTML || data.fasesHTML.fase7?.status !== "concluida") {
                    alert("Voc√™ precisa concluir a Fase 7 antes!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                // Se fase 8 j√° conclu√≠da
                if (data.fasesHTML?.fase8?.status === "concluida") {
                    alert("‚ö†Ô∏è Voc√™ j√° concluiu esta fase.");
                    window.location.href = "/public/gameHTML/index.html";
                    return;
                }

                nivelAtual = data.fasesHTML?.fase8?.nivelAtual || 0;
                xpTotal = data.xp || 0;
                entradaCodigo.value = data.fasesHTML?.fase8?.codigoAtual || "";
                xpSpan.textContent = `XP: ${xpTotal}`;

                if (entradaCodigo.value) {
                    preview.innerHTML = entradaCodigo.value;
                }

                atualizarNivel();

                entradaCodigo.addEventListener("input", () => {
                    const input = entradaCodigo.value
                        .replace(/<script.*?>.*?<\/script>/gi, "")
                        .replace(/on\w+=".*?"/gi, "");
                    preview.innerHTML = input || "A visualiza√ß√£o aparecer√° aqui.";

                    userDocRef.update({
                        "fasesHTML.fase8.codigoAtual": entradaCodigo.value
                    });
                });
            } else {
                location.href = "/public/login.html";
            }
        });

        function verificarNivel() {
            const entrada = entradaCodigo.value.trim();
            const audio = document.getElementById("audio-sucesso");
            const regex = niveis[nivelAtual].respostaEsperada;

            if (regex.test(entrada)) {
                if (somAtivo) {
                    audio.play();
                }

                nivelAtual++;
                xpTotal += 10;
                xpSpan.textContent = `XP: ${xpTotal}`;

                userDocRef.update({
                    "fasesHTML.fase8.nivelAtual": nivelAtual,
                    "fasesHTML.fase8.codigoAtual": entradaCodigo.value,
                    xp: xpTotal
                });

                if (nivelAtual < niveis.length) {
                    atualizarNivel();
                } else {
                    concluirFase();
                }
            } else {
                alert("Resposta incorreta! Tente novamente.");
            }
        }

        function atualizarNivel() {
            if (nivelAtual >= niveis.length) return;
            const nivel = niveis[nivelAtual];
            document.getElementById("titulo-nivel").textContent = nivel.titulo;
            document.getElementById("descricao-nivel").textContent = nivel.descricao;
            document.getElementById("texto-teoria").textContent = nivel.teoria;
            extraTeoria.innerHTML = nivel.extra;
            entradaCodigo.value = "";
            preview.innerHTML = "A visualiza√ß√£o aparecer√° aqui.";
            barraProgresso.style.width = `${((nivelAtual + 1) / niveis.length) * 100}%`;
        }

        async function concluirFase() {
            try {
                await userDocRef.update({
                    "fasesHTML.fase8.status": "concluida",
                    "fasesHTML.fase8.codigoAtual": entradaCodigo.value,
                    "fasesHTML.fase8.nivelAtual": nivelAtual,
                    fase8Concluida: true,
                    xp: firebase.firestore.FieldValue.increment(60),
                    nivelAtual: firebase.firestore.FieldValue.increment(6)
                });

                document.querySelector(".resultado").innerHTML = `
        <h2>Parab√©ns!</h2>
        <p>Voc√™ concluiu a Fase 8 de HTML! +60XP</p>
        <button onclick="location.href='/public/gameHTML/index.html'">Concluir a fase</button>
    `;
            } catch (e) {
                console.error("Erro ao salvar fase 8:", e);
                alert("Erro ao salvar progresso. Tente novamente!");
            }
        }
    </script>
</body>

</html>
