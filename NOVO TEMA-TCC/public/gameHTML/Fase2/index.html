<body>

    <audio id="audio-sucesso" src="/public/Green Screen + Efeito Sonoro (Acerto).mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        let somAtivo = true;

        function toggleSom() {
            somAtivo = !somAtivo;
            const botaoSom = document.getElementById("botao-som");
            botaoSom.innerText = somAtivo ? "üîä" : "üîá";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyClRHfJuTSogkbWLaaUKsSBGN1KiT5xuUc",
            authDomain: "proggamingpage.firebaseapp.com",
            projectId: "proggamingpage",
            storageBucket: "proggamingpage.firebasestorage.app",
            messagingSenderId: "911283259283",
            appId: "1:911283259283:web:0b9be83ed5e07391360a66",
            measurementId: "G-TQP4LNPYQ1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userDocRef;
        let nivelAtual = 0;
        let faseJaConcluida = false;
        let xpTotal = 0;

        function mostrarTela(id) {
            document.querySelectorAll('.bloco-teoria, .resultado, .editor-container')
                .forEach(el => el.classList.remove('active'));
            document.querySelector('.' + id).classList.add('active');
        }
        mostrarTela('bloco-teoria');

        const entradaCodigo = document.getElementById("entrada-codigo");
        const preview = document.getElementById("preview");
        const barraProgresso = document.getElementById("barra-progresso");
        const extraTeoria = document.getElementById("extra-teoria");
        const xpSpan = document.getElementById("xp-total");

        const niveis = [
            {
                titulo: "N√≠vel 1/6",
                descricao: "Crie uma lista n√£o ordenada de itens.",
                teoria: "As listas n√£o ordenadas s√£o √≥timas para agrupar itens sem uma sequ√™ncia espec√≠fica, como uma lista de compras ou de tarefas. Elas usam a tag-m√£e `<ul>` (unordered list), que funciona como um 'container' para os itens da lista. Cada item individualmente √© inserido dentro de sua pr√≥pria tag-filha `<li>` (list item).",
                extra: "Exemplo: <code>&lt;ul&gt;&lt;li&gt;Item 1&lt;/li&gt;&lt;li&gt;Item 2&lt;/li&gt;&lt;/ul&gt;</code>",
                respostaEsperada: /<ul>.*<li>.*<\/li>.*<\/ul>/i
            },
            {
                titulo: "N√≠vel 2/6",
                descricao: "Crie um link para a p√°gina 'https://www.google.com'.",
                teoria: "A tag `<a>` (anchor) √© a espinha dorsal da internet, usada para conectar p√°ginas entre si. O endere√ßo para onde o link aponta √© colocado no atributo `href`, que significa 'Hypertext Reference'. Lembre-se, o texto vis√≠vel e clic√°vel para o usu√°rio deve ficar entre a abertura `<a>` e o fechamento `</a>` da tag.",
                extra: "Exemplo: <code>&lt;a href=\"https://www.google.com\"&gt;Google&lt;/a&gt;</code>",
                respostaEsperada: /<a href="https:\/\/www\.google\.com".*<\/a>/i
            },
            {
                titulo: "N√≠vel 3/6",
                descricao: "Digite a tag HTML que sublinha um texto.",
                teoria: "A tag `<u>` (underline) foi historicamente usada para sublinhar textos. Embora ainda funcione, hoje em dia ela √© pouco usada para esse fim, pois o sublinhado √© geralmente associado a links. Em vez disso, √© mais comum estilizar textos com sublinhado usando CSS. O `<u>` √© usado sem√¢nticamente para indicar um texto que tem uma anota√ß√£o n√£o textual, como um nome pr√≥prio.",
                extra: "Exemplo: <code>&lt;u&gt;Texto&lt;/u&gt;</code>",
                respostaEsperada: /<u>.*<\/u>/i
            },
            {
                titulo: "N√≠vel 4/6",
                descricao: "Use a tag <strong> para enfatizar um texto.",
                teoria: "As tags `<b>` e `<strong>` podem parecer iguais visualmente, mas elas t√™m prop√≥sitos diferentes. A tag `<b>` (bold) √© puramente de formata√ß√£o, enquanto `<strong>` √© uma tag sem√¢ntica. Ela indica que o conte√∫do √© de grande import√¢ncia, urg√™ncia ou relev√¢ncia, e por isso √© exibida em negrito pelos navegadores. Para pessoas com defici√™ncia visual que usam leitores de tela, a tag `<strong>` sinaliza para o dispositivo 'dar mais for√ßa' √† pron√∫ncia do texto.",
                extra: "Exemplo: <code>&lt;strong&gt;Importante&lt;/strong&gt;</code>",
                respostaEsperada: /<strong>.*<\/strong>/i
            },
            {
                titulo: "N√≠vel 5/6",
                descricao: "Use a tag <em> para enfatizar um texto semanticamente.",
                teoria: "Da mesma forma que `<strong>` √© a vers√£o sem√¢ntica de `<b>`, a tag `<em>` (emphasis) √© a vers√£o sem√¢ntica de `<i>` (italic). Ela indica que o texto deve ser enfatizado de forma a alterar o seu significado, como em uma frase falada. Por exemplo, em 'Eu *amo* HTML!', o `<em>` muda a √™nfase para a palavra 'amo'. Os navegadores costumam exibi-la em it√°lico.",
                extra: "Exemplo: <code>&lt;em&gt;√änfase&lt;/em&gt;</code>",
                respostaEsperada: /<em>.*<\/em>/i
            },
            {
                titulo: "N√≠vel 6/6",
                descricao: "Crie um bloco de cita√ß√£o usando <blockquote> e uma abrevia√ß√£o <abbr>.",
                teoria: "O `<blockquote>` √© uma tag usada para agrupar e formatar cita√ß√µes longas que foram retiradas de outra fonte. J√° a tag `<abbr>` (abbreviation) √© usada para definir uma abrevia√ß√£o ou sigla, como 'HTML' para 'HyperText Markup Language'. Ao passar o mouse sobre a abrevia√ß√£o, a descri√ß√£o completa pode ser exibida, tornando o conte√∫do mais acess√≠vel.",
                extra: "Exemplo: <code>&lt;blockquote&gt;Cita√ß√£o &lt;abbr&gt;HTML&lt;/abbr&gt;&lt;/blockquote&gt;</code>",
                respostaEsperada: /<blockquote>.*<abbr>.*<\/abbr>.*<\/blockquote>/i
            }
        ];

        auth.onAuthStateChanged(async user => {
            if (user) {
                userDocRef = db.collection("usuarios").doc(user.uid);
                const doc = await userDocRef.get();

                if (!doc.exists) {
                    alert("Usu√°rio n√£o encontrado!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                const data = doc.data();

                if (!data.fasesHTML || data.fasesHTML.fase1?.status !== "concluida") {
                    alert("Voc√™ precisa concluir a Fase 1 antes!");
                    location.href = "/public/gameHTML/index.html";
                    return;
                }

                // AQUI EST√Å A CHECAGEM PRINCIPAL.
                // Se a fase 2 j√° estiver conclu√≠da no banco de dados,
                if (data.fasesHTML?.fase2?.status === "concluida") {
                    alert("‚ö†Ô∏è Voc√™ j√° concluiu esta fase.");
                    window.location.href = "/public/gameHTML/index.html";
                    return; // Impede que o resto do c√≥digo da fun√ß√£o seja executado
                }

                // O c√≥digo abaixo s√≥ √© executado se a fase N√ÉO estiver conclu√≠da.
                nivelAtual = data.fasesHTML?.fase2?.nivelAtual || 0;
                xpTotal = data.xp || 0;
                entradaCodigo.value = data.fasesHTML?.fase2?.codigoAtual || "";
                xpSpan.textContent = `XP: ${xpTotal}`;

                if (entradaCodigo.value) {
                    preview.innerHTML = entradaCodigo.value;
                }

                atualizarNivel();

                entradaCodigo.addEventListener("input", () => {
                    const input = entradaCodigo.value
                        .replace(/<script.*?>.*?<\/script>/gi, "")
                        .replace(/on\w+=".*?"/gi, "");
                    preview.innerHTML = input || "A visualiza√ß√£o aparecer√° aqui.";

                    userDocRef.update({
                        "fasesHTML.fase2.codigoAtual": entradaCodigo.value
                    });
                });
            } else {
                location.href = "/public/login.html";
            }
        });

        function verificarNivel() {
            const entrada = entradaCodigo.value.trim();
            const audio = document.getElementById("audio-sucesso");
            const regex = niveis[nivelAtual].respostaEsperada;

            if (regex.test(entrada)) {
                if (somAtivo) {
                    audio.play();
                }

                nivelAtual++;
                xpTotal += 10;
                xpSpan.textContent = `XP: ${xpTotal}`;

                userDocRef.update({
                    "fasesHTML.fase2.nivelAtual": nivelAtual,
                    "fasesHTML.fase2.codigoAtual": entradaCodigo.value,
                    xp: xpTotal
                });

                if (nivelAtual < niveis.length) {
                    atualizarNivel();
                } else {
                    concluirFase();
                }
            } else {
                alert("Resposta incorreta! Tente novamente.");
            }
        }


        function atualizarNivel() {
            if (nivelAtual >= niveis.length) return;
            const nivel = niveis[nivelAtual];
            document.getElementById("titulo-nivel").textContent = nivel.titulo;
            document.getElementById("descricao-nivel").textContent = nivel.descricao;
            document.getElementById("texto-teoria").textContent = nivel.teoria;
            extraTeoria.innerHTML = nivel.extra;
            entradaCodigo.value = "";
            preview.innerHTML = "A visualiza√ß√£o aparecer√° aqui.";
            barraProgresso.style.width = `${(nivelAtual / niveis.length) * 100}%`;
        }

        async function concluirFase() {
            try {
                await userDocRef.update({
                    "fasesHTML.fase2.status": "concluida",
                    "fasesHTML.fase2.codigoAtual": entradaCodigo.value, // salva o c√≥digo final
                    "fasesHTML.fase2.nivelAtual": nivelAtual,
                    fase2Concluida: true, // üëà novo campo fora de fasesHTML
                    xp: firebase.firestore.FieldValue.increment(60),
                    nivelAtual: firebase.firestore.FieldValue.increment(6)
                });

                document.querySelector(".resultado").innerHTML = `
            <h2>Parab√©ns!</h2>
            <p>Voc√™ concluiu a Fase 2 de HTML! +60XP</p>
            <button onclick="location.href='/public/gameHTML/index.html'">Concluir a fase</button>
        `;
            } catch (e) {
                console.error("Erro ao salvar fase 2:", e);
                alert("Erro ao salvar progresso. Tente novamente!");
            }
        }
    </script>
